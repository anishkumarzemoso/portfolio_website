<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>
    <link rel="stylesheet" href="contact.css">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- contact section start -->

    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="home.html">Portfo<span>lio.</span></a></div>
            <!-- write shortcut keys ul.menu>li*6>a -->
            <ul class="menu">
                <li><a href="home.html" target="_blank" class="menu-btn">Home</a></li>
                <!-- <li><a href="#about me" class="menu-btn">About me</a></li> -->
                <li><a href="about.html" target="_self" class="menu-btn">About me</a></li>
                <li><a href="contact.html"target="_self" class="menu-btn">Contact me</a></li>
                <li><a href="gallery.html" target="_self" class="menu-btn">My Gallery</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </nav>

    <section class="contact" id="contact">
        <div class="max-width" style="height: 400px; padding-top: 50px;">
            <!-- <h2 class="title">Contact me</h2> -->
            <div class="contact-content">
                <div class="column left">
                    <!-- <div class="text">Get in touch</div> -->
                    <p> If you wants to hire me , then contact with me via phone or email. </p>
                    <div class="icons">
                        <div class="row">
                            <!-- <i class="fas fa-user"></i> -->
                            <i class="fa fa-user"></i>
                            <div class="infor">
                                <div class="head">Name</div>
                                <div class="sub-title">Anish Kumar</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fa fa-address-card"></i>
                            <div class="infor">
                                <div class="head">Address</div>
                                <div class="sub-title">Bokaro,Jharkhand</div>
                            </div>
                        </div>

                        <div class="row">
                            <i class="fa fa-globe"></i>
                            <div class="infor">
                                <div class="head">Phone number</div>
                                <div class="sub-title"> 9334232686 </div>
                            </div>
                        </div>

                        <div class="row">
                            <i class="fa fa-envelope"></i>
                            <div class="infor">
                                <div class="head">Email</div>
                                <div class="sub-title">anish.kumar@zemosolabs.com</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="my_font" style="position: absolute;top: 70%;width:1200px;">
                <div class="column right">
                    <div class="text" style="font-size: 50px;">Contact me</div>
                    <form action="#">
                        <div class="field">
                            <div class="field name" style="margin-bottom: 23px;">
                                <input type="text" placeholder="Name" required>
                            </div>

                            <div class="field email" style="margin-bottom: 23px;">
                                <input type="email" placeholder="Email" required>
                            </div>

                            <div class="field" style="margin-bottom: 23px;">
                                <input type="text" placeholder="Subject" required>
                            </div>

                            <div class="field textarea" style="margin-bottom: 10px;">
                                <textarea cols="30" rows="10" placeholder="Describe project.." required></textarea>
                            </div>
                            <br>
                            <div class="button">
                                <button type="submit" style="margin-bottom: 18px;">Send message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
